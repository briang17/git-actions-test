name: Test SSH Connection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: |
            ${{ secrets.TRAYECT03_KEY }}

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -i private-key ${{ secrets.TRAYECT03_USER }}@${{ secrets.TRAYECT03_HOST }} "echo 'Hello, VPS!'"